<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Microservices Manager</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Main container for the form and header */
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Header styling */
    h2 {
      margin-bottom: 30px;
      color: #0056b3;
      font-size: 1.8em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Wrapper for input and icon */
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    /* Style the icon inside the input wrapper */
    .input-wrapper .bi {
      position: absolute;
      left: 12px;
      color: #6c757d;
      font-size: 1.2em;
    }

    /* Style the input fields to make space for the icon */
    input[type="text"],
    input[type="password"] {
      padding: 12px 12px 12px 40px; /* Adjusted padding to make space for the icon */
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    /* Focus state for inputs */
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    /* Button styling */
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Button hover state */
    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Error message styling */
    .error-message {
      color: #d9534f;
      background-color: #fdd;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .register-link-container {
      margin-top: 25px;
    }

    .register-link-container a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .register-link-container a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>
    <i class="bi bi-person-lock"></i>
    User Login
  </h2>

  {% if error %}
    <div class="error-message">
      <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
    </div>
  {% endif %}

  <form method="post">
    <div class="input-wrapper">
      <i class="bi bi-person-circle"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-wrapper">
      <i class="bi bi-key-fill"></i>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">
      <i class="bi bi-box-arrow-in-right"></i>
      Login
    </button>
  </form>

  <div class="register-link-container">
    <a href="/">Don't have an account? Register here.</a>
  </div>
</div>

</body>
</html>
